<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 55.567248 , lng: 50.951069},
            zoom: 3
        });
		
		
		
		
		
		var start = {
		 	url: "./p.png", // url
		    scaledSize: new google.maps.Size(23, 15.5), // scaled size
		};
		
		
		var marker = new google.maps.Marker({
		    position: { lat : 52.0417200	, lng: -0.7558300 },
		    map: map,
			icon : start

		  });
//
		
		  var panda = {
		 	url: "./T.png", // url
		    scaledSize: new google.maps.Size(24.6, 21.6), // scaled size
			  origin: new google.maps.Point(0,0),
			  anchor: new google.maps.Point(0, 13)
			};
			
  
			
  		var ulanUdeMarker = new google.maps.Marker({
  		    position: { lat : 51.8238785	, lng: 107.60733800000003 },
  		    map: map,
			icon : panda
  		  });
		  
		
  		  var clio = {
  		 	url: "./ila_manu_clio_1-1.png", // url
  		    scaledSize: new google.maps.Size(304.2,137.6), // scaled size
  			  // origin: new google.maps.Point(0,0),
  			  anchor: new google.maps.Point(0, 100),
  			};	
		 
		  var clioMarker = new google.maps.Marker({
   		    	position:  {lat:50.310699,lng:50.599457 } ,
   		    	map: map,
   		  		icon : clio

   		   });
		  
		

		  var s = new google.maps.LatLng(52.0417200	, -0.7558300 );
		  
		  var waypts = [
			  {
 			    location: {lat: 41.1333333, lng:  16.85},
 			    stopover: true
 			  },
			  {
			    location: {lat: 41.015137,lng:28.979530},
			    stopover: true
			  },
			  {
			  	location: {lat:36.310699,lng:59.599457},
			  	stopover: true
			  }
  			];
		  var e = new google.maps.LatLng(51.8238785	,  107.60733800000003 );

		     var directionsDisplay = new google.maps.DirectionsRenderer(
				 {suppressMarkers: true,
				 	polylineOptions: {
					       strokeColor: "#c20000",
						strokeWeight: 5
					     }
				 });// also, constructor can get "DirectionsRendererOptions" object
		     directionsDisplay.setMap(map); // map should be already initialized.

		     var request = {
		         origin : s,
		         destination : e,
				 waypoints : waypts,
		         travelMode : google.maps.TravelMode.DRIVING
		     };
		     var directionsService = new google.maps.DirectionsService(); 
		     directionsService.route(request, function(response, status) {
		         if (status == google.maps.DirectionsStatus.OK) {
		             directionsDisplay.setDirections(response);
		         }
		     });
		
	 	
		
		map.set('styles', [
			{
			    stylers: [
					// {color : "#007bff"}
			      // { hue: "#0596F0" },
// 			      { saturation: 96 },
// 				 { lightness: -60  },
// 					{ gamma: 1.51 }
			    ]
			  },
		  {
		    featureType: 'administrative.countries',
		    elementType: 'geometry.stroke',
		    stylers: [
		        { visibility: "simplified" }
		    ]
		  }, {
		    featureType: 'administrative.countries',
		    elementType: 'labels',
		    stylers: [
		        { visibility: "off" }
		    ]
		  }
		  , {
		    featureType: 'landscape', // areas
		    elementType: 'geometry',
		    stylers: [
				{ hue: '#305926' },
				{ gamma: 1.8 },
				{ saturation: 81 },
				{ lightness: 0 } // -100 : darker
		    ]
		  }
	  	]);
				
      }
	  
	  
	 
	  
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEJDKFSDl6ndtqnRykHyahKnoQG_KN_hQ&callback=initMap">
    </script>
  </body>
</html>
